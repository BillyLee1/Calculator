<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="calcWrapper">
    <div class="inputScreen">
      <h3 class="inputValue">100</h3>
    </div>
    <div class="buttonWrapper">
      <button class="cell" id="clear">AC</button>
      <button class="cell"id="invert">+/-</button>
      <button class="cell"id="%">%</button>
      <button class="cell oper" id="divide">/</button>
      <button class="cell num" id="7">7</button>
      <button class="cell num" id="8">8</button>
      <button class="cell num" id="9">9</button>
      <button class="cell oper" id="multiply">*</button>
      <button class="cell num" id="4">4</button>
      <button class="cell num" id="5">5</button>
      <button class="cell num" id="6">6</button>
      <button class="cell oper" id="minus">-</button>
      <button class="cell num" id="1">1</button>
      <button class="cell num" id="2">2</button>
      <button class="cell num" id="3">3</button>
      <button class="cell oper" id="add">+</button>
      <button class="cell" class="num" id="0">0</button>
      <button class="cell"id="dot">.</button>
      <button class="cell"id="equals">=</button>
      
    </div>
    </div>

  <script src="js/scripts.js"></script>
</body>
</html>
